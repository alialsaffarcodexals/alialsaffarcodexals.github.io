<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 • Page not found</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
</head>
<body class="bg page-404">
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>

  <header class="topbar">
    <div class="container row between">
      <div class="brand brand--compact">
        <div class="logo" aria-hidden="true">
          <img src="/assets/logo.svg" alt="Reboot01 Dashboard" width="40" height="40" />
        </div>
        <div class="titleblock">
          <h1>Reboot01 Dashboard</h1>
          <p class="muted">Page not found</p>
        </div>
      </div>

      <div class="row gap">
        <a class="btn ghost" href="/">Home</a>
      </div>
    </div>
  </header>

  <main class="container notfound-wrap">
    <section class="card notfound-card" aria-label="404 not found">
      <div class="notfound-hero">
        <div class="notfound-mark">
          <div class="notfound-badge" aria-hidden="true">
            <img src="/assets/logo.svg" alt="" width="44" height="44" />
          </div>
          <div class="notfound-code">404</div>
        </div>
        <div class="notfound-text">
          <div class="muted notfound-subtitle">This page doesn’t exist (or the link is outdated).</div>
        </div>
      </div>

      <p class="muted notfound-desc">
        If you typed the URL manually, double‑check the spelling. Otherwise, go back to the dashboard and navigate from the menu.
      </p>

      <div class="row notfound-actions">
        <a class="btn" href="/">Go to Home</a>
        <button class="btn ghost" type="button" onclick="history.back()">Go back</button>
        <a class="btn ghost" href="/pages/profile.html">Profile</a>
      </div>

      <div class="notfound-links muted">
        Quick links:
        <a href="/pages/analytics.html">Analytics</a>
        <span class="dot">•</span>
        <a href="/pages/projects.html">Projects</a>
        <span class="dot">•</span>
        <a href="/pages/transactions.html">Transactions</a>
      </div>
    </section>
  </main>
</body>
</html>
