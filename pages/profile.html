<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile ‚Ä¢ Reboot01</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" type="image/svg+xml" href="../assets/logo.svg" />
</head>
<body class="bg">
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-bubble"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>
  <div class="floating-particle"></div>

  <header class="topbar">
    <div class="container row between">
      <div class="brand brand--compact">
        <div class="logo" aria-hidden="true">
          <img src="../assets/logo.svg" alt="Reboot01 Dashboard" width="40" height="40" />
        </div>
        <div class="titleblock">
          <h1>Reboot01 Dashboard</h1>
          <p class="muted">Profile overview</p>
        </div>
      </div>
      <button
        id="topbarMenuToggle"
        class="topbar-menu-toggle"
        type="button"
        aria-label="Toggle navigation menu"
        aria-controls="topbarMenu"
        aria-expanded="false"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div id="topbarMenu" class="row gap topbar-menu">
        <nav class="row gap">
          <a class="btn ghost active" href="profile.html">Profile</a>
          <a class="btn ghost" href="analytics.html">Analytics</a>
          <a class="btn ghost" href="activity.html">Activity</a>
          <!-- Audits removed -->
          <a class="btn ghost" href="transactions.html">Transactions</a>
          <a class="btn ghost" href="projects.html">Projects</a>
        </nav>
        <button id="logoutBtn" class="btn ghost">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="grid">
      <article class="card user-profile-card" id="section-user">
        <div class="card-head">
          <h2><i class="user-icon">üë§</i> User Profile</h2>
          <span class="pill">Personal</span>
        </div>
        <div class="user-info-grid">
          <div class="user-avatar">
            <div class="avatar-circle" id="avatarCircle">
              <img id="userAvatar" alt="User avatar" style="display:none;" />
              <span id="userInitials">U</span>
            </div>
          </div>
          <div class="user-details">
            <div class="kv" id="userInfo"></div>
          </div>
        </div>
      </article>

      <article class="card stat-card" id="section-xp">
        <div class="card-head">
          <h2><i class="xp-icon">‚≠ê</i> Total XP</h2>
          <span class="pill">Progress</span>
        </div>
        <div class="stat-display">
          <div class="big" id="totalXP">‚Äî</div>
          <div class="xp-breakdown">
            <div class="xp-item"><span>Daily:</span><span id="dailyXP">0</span></div>
            <div class="xp-item"><span>Weekly:</span><span id="weeklyXP">0</span></div>
            <div class="xp-item"><span>Monthly:</span><span id="monthlyXP">0</span></div>
          </div>
        </div>
      </article>

      <article class="card stat-card" id="section-skills">
        <div class="card-head">
          <h2><i class="skills-icon">üéØ</i> Top Skills</h2>
          <span class="pill">Strengths</span>
        </div>
        <div class="muted" style="margin: 6px 0 10px;">Top skill: <strong id="topSkill">‚Äî</strong></div>
        <ul id="skillsList" class="list"></ul>
      </article>
    </section>
  </main>

  <script type="module" src="../src/main.js"></script>
</body>
</html>
