<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Reboot01 Dashboard logo">
  <defs>
    <radialGradient id="g1" cx="30%" cy="30%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="45%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </radialGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0f2fe" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#dbeafe" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- outer mark -->
  <circle cx="50" cy="50" r="46" fill="url(#g1)"/>
  <circle cx="50" cy="50" r="35" fill="url(#g2)"/>

  <!-- subtle "spark" cut -->
  <path d="M22 48c8-14 26-23 46-21 5 .5 9 1.5 13 3" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="6" stroke-linecap="round"/>

  <!-- monogram -->
  <g filter="url(#softShadow)" fill="#ffffff">
    <text x="50" y="60" text-anchor="middle" font-size="34" font-weight="800" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" letter-spacing="-1">R01</text>
  </g>
</svg>
